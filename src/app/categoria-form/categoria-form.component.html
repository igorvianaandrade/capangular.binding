<div class="container">
    <div [hidden]="submitted">
      <h1>{{tituloFormCategoria}} Categoria</h1>
      
      <form (ngSubmit)="onSubmit()" #categoriaForm="ngForm">
       
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input type="text" class="form-control" id="categoria"
                 required
                 [(ngModel)]="model.nome" name="categoria" #categoria="ngModel">
          <div [hidden]="categoria.valid || categoria.pristine"
               class="alert alert-danger">
            categoria é obrigatório
          </div>
        </div>        
        
        <div class="form-group">
          <label for="desconto">Descontos</label>
          <select class="form-control" id="desconto"
                  required
                  [(ngModel)]="model.desconto" name="desconto"
                  #desconto="ngModel">
            <option *ngFor="let desconto of descontos" [value]="desconto">{{desconto}}</option>
          </select>
          <div [hidden]="desconto.valid || desconto.pristine" class="alert alert-danger">
            Desconto é obrigatório!s
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!categoriaForm.form.valid">Submeter</button>
        <button type="button" class="btn btn-default" (click)="newPedido(); categoriaForm.reset()">Nova Categoria</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>Categorias que você enviou:</h2>
      
      <div class="row">
        <div class="col-xs-3">Categoria</div>
        <div class="col-xs-9">{{ model.nome }}</div>
      </div> 

      <div class="row">
        <div class="col-xs-3">Desconto</div>
        <div class="col-xs-9">{{ model.desconto }}</div>
      </div> 

      <br>
      <button class="btn btn-primary" (click)="submitted=false">Editar</button>
    </div>
  </div>
